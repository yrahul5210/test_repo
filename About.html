.head{

.logo{
    height: 50px;
    width: 50vw;
    right: 20%;
    background-color: black ;
    border-color: #470eaf;
    /* position: relative; */
}
.logo::before{
    content: 'We Destroy to Rebuild';
    position: absolute;
    color: antiquewhite;
    left: 20%;
    top: 2%;
    font-size: 20px;
    cursor: pointer;
    transform: rotate(360deg);
    transition: 0.5s all ease;

}
.logo:hover::before{
    /* transform: translateX(10%); */
    transform: scale(1.1);
}
.logo img{
    height: inherit;
    width: 30%;
    border-radius: 10px;
    border: 2px solid black;
    /* border-color: white; */

}
.nav{

}

.image{
            height: 200px;
            width: 250px;
            border: 2px solid #9af508;
            position: relative;
            overflow: hidden;
        }
        .image img{
            height: 100%;
            width: 100%;
        }
        .image::before{
            content: 'Mountains';
            position: absolute;
            left: 30%;
            top: 10%;
            transform: translateY(-250%) rotate(360deg);
            transition: 0.5s all ease;
            color: rgb(238, 235, 235);
            /* transform: rotate(180deg); */

        }
        .image:hover::before{
            transform: translateY(0%);
        }

        .image::after{
            content: 'Mountains is beautiful place to explore and interact with wild animals. ';
            position: absolute;
            left: 0%;   
            /* top: 10%; */
            bottom: 0%;
            transform: translateY(100%);
            transition: 0.5s all ease;
            color: rgb(17, 16, 16);
            background: rgba(255, 255, 255, 0.5);

        }
        .image:hover::after{
            transform: translateY(0%);
        }
